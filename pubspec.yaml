name: super_easy_permissions
description: A flutter plugin for handling permissions on Android and iOS in a very simple way.
version: 0.1.1
author: Rituraj Shakti
homepage: https://github.com/riturajshakti/SuperEasyPermission

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=1.20.0'

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^8.1.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  plugin:
    platforms:
      android:
        package: com.riturajshakti.super_easy_permissions
        pluginClass: SuperEasyPermissionsPlugin
      ios:
        pluginClass: SuperEasyPermissionsPlugin
